<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>学習サポートシステム</title>
<link href="../../static/css/bootstrap.css"
  th:href="@{/css/bootstrap.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <div th:replace="/shared/_header"></div>
    <!-- table -->
    <div class="row">
      <div
        class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>期間</th>
              <th>コース名</th>
              <th>講師</th>
              <th>日報(閲覧/登録)</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="training:${trainings}">
              <td><span th:text="${training.startDate}">2016/04/01</span> ～ <span th:text="${training.endDate}">2016/06/30</span></td>
              <td th:text="${training.name}">〇〇企業様向け Java新人研修</td>
              <td th:text="${training.instructor.name}">鈴木一郎</td>
              <td><a th:href="@{/students/view_daily_report}"><button>日報(閲覧/登録)</button></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div th:replace="/shared/_footer"></div>
</body>

</html>
