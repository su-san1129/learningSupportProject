<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>学習サポートシステム</title>
<link href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
  <div class="container">
    <div th:replace="shared/_header"></div>
    <!-- table -->
    <div class="row">
      <div
        class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-12 col-xs-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>期間</th>
              <th>コース名</th>
              <th>講師</th>
              <th>日報閲覧</th>
              <th>週報閲覧</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="training:${trainings}">
              <td>[[${training.startDate}]] ～ [[${training.endDate}]]</td>
              <td>[[${training.name}]]</td>
              <td>[[${training.instructor.name}]]</td>
              <td>
								<a th:href="@{'/company/view_daily_report/' + ${training.id} }"><button type="submit">日報</button></a>
							</td>
							<td>
								<a th:href="@{'/company/view_weekly_report/' + ${training.id} }"><button type="submit">週報</button></a>
							</td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div th:replace="shared/_footer"></div>
</body>
</html>
