<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>学習サポートシステム</title>
  <link href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <div th:replace="shared/_header"></div>

    <!-- print button -->
    <div class="row">
      <div class="form-group">
        <div class="col-lg-offset-10 col-md-offset-10 col-sm-offset-10 col-xs-offset-10">
          <form method="post" action="admin_print_daily_report.html" class="form-horizontal">
            <button type="submit" class="btn btn-primary">印刷</button>
          </form>
        </div>
      </div>
    </div>
    <!-- register form -->
    <div class="row">
      <!-- search form -->
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-5">
        <div class="panel panel-default" th:if="${dailyReports.size() != 0}">
          <div class="panel-heading">
            <div class="panel-title">日付</div>
          </div>
          <div class="panel-body">
            <form method="post" action="#" class="form-horizontal">
              <div class="form-group">
                <div class="col-sm-12">
                  <select class="form-control" id="dailyReportSelectForm">
                    <option 
                      th:each="dailyReport:${dailyReports}" 
                      th:value="${dailyReport.id}" 
                    >
                      [[ ${dailyReport.date} ]]
                    </option>
                  </select>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="panel-title">受講生</div>
          </div>
          <div class="panel-body" th:if="${training.studentList.size() != 0}">
            <form method="POST" th:action="@{'/admin/view_daily_report/'+ ${training.id} }" class="form-horizontal " id="viewDailyReportForm">
              <div class="form-group">
                <div class="col-sm-12">
                  <select class="form-control" name="studentId">
                    <option th:each="student:${training.studentList}" th:value="${student.id}" th:selected="${ postStudentId == student.id }">[[ ${student.name} ]]</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div class="panel-body text-center" th:if="${training.studentList.size() == 0}">
            受講生がいません。
          </div>
        </div>
      </div>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-7 text-center" th:if="${dailyReports.size() == 0}">
        <div class="well">表示するデータがありません。</div>
      </div>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-7">
        <div class="well showDailyReport" 
          th:each="dailyReport,status:${dailyReports}" 
          th:id="'dailyReport'+${dailyReport.id}"
          th:classappend="${status.first} ? 'showDaily' : 'hideDaily'"
        >
          <form method="post" action="register_daily_report.html" th:action="@{'/'+ ${training.id}}">
            <fieldset>
              <legend>
                [[${dailyReport.date.getMonthValue()}]]月
                [[${dailyReport.date.getDayOfMonth()}]]日の
                [[${dailyReport.student.name}]]さんの日報
              </legend>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-12">
                    <label for="inputTodaysContent">学んだ内容:</label>
                    <pre th:text="${dailyReport.content}">
										</pre>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-12">
                    <label for="inputEmail">理解度</label>
                    <pre th:text="${intelligibilityForm.get(dailyReport.intelligibility)}">
概ね理解できた
										</pre>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-12">
                    <label for="inputTodaysIntelligibilityDetail">理解度(詳細):</label>
                    <br />
                    <pre th:text="${dailyReport.detailIntelligibility}">
ポリモーフィズムの概念(同じ操作で違う振る舞いというもの)がとても難しく感じました。
										</pre>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-12">
                    <label for="inputEmail" th:text="${aboutInstructorForm.get(dailyReport.aboutInstructor)}">講師の対応の丁寧さ</label>
                    <pre>
とても丁寧だった
										</pre>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-12">
                    <label for="inputTodaysQuestion">本日の研修内容についてのご質問:</label>
                    <br />
                    <pre th:text="${dailyReport.question}">
ポリモーフィズムがわかりませんでした。

もう一度説明をお願いしたいです。
										</pre>
                  </div>
                </div>
              </div>

            </fieldset>
          </form>
        </div>
      </div>
    </div>

  </!DOCTYPE>
  <div th:replace="shared/_footer"></div>
  <script>
    $('#viewDailyReportForm').change(function(){
      $('#viewDailyReportForm').submit();
    });
    $('#dailyReportSelectForm').change(function(){
      var id = $(this).val();
      $('.showDailyReport').hide();
      $('#dailyReport' + id).show();
    })
  </script>
  <style>
    .hideDaily{
      display: none;
    }
  </style>
</body>

</html>
