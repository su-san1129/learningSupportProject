<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>学習サポートシステム</title>
<link href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
  <div class="container">
   <div th:replace="shared/_header"></div>
    <!-- register form -->
    <div class="row">
      <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
        <!-- 背景をグレーに、埋め込んだようなコンポーネント -->
        <div class="well">
          <form method="post" action="admin_training_list.html" th:action="@{admin/trainingRegister}" th:object="${trainingRegisterForm}">
            <fieldset>
              <legend>研修管理 </legend>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-12">
                    <label for="inputCourse">コース名:</label>
                    <label class="control-label" style="color: red" for="inputError" th:errors="*{name}">コース名を入力してください</label>
                    <input type="text" id="inputCourse" class="form-control" th:field="*{name}">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-12">
                    <label for="inputPeriod">期間:</label>
                    <label class="control-label" style="color: red" for="inputPeriod" th:errors="*{startDate}">開始日を入力してください</label>
                    <label class="control-label" style="color: red" for="inputPeriod" th:errors="*{endDate}">終了日を入力してください</label>
                  </div>
                  <div class="col-sm-5">
                    <input type="date" name="startDate" id="name" class="form-control input-sm" th:field="*{startDate}" />
                  </div>
                  <label for="continent" class="control-label col-sm-1">～</label>
                  <div class="col-sm-5">
                    <input type="date" name="endDate" id="continent" class="form-control input-sm" th:field="*{endDate}" />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-12">
                    <label for="inputLecturer">メイン講師:</label>
                    <label class="control-label" style="color: red" for="inputError" th:errors="*{instructorId}">メイン講師を選択してください</label>
                    <select name="area" class="form-control">
                      <option value="0">選択してください</option>
                      <option th:each="instructor:${instructors}" th:value="${instructor.id}">[[ ${instructor.name} ]]</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-12">
                    <label for="inputLecturer">サブ講師:</label>
                    <select name="area" class="form-control">
                      <option value="0">選択してください</option>
                      <option th:each="instructor:${instructors}" th:value="${instructor.id}">[[ ${instructor.name} ]]</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-12">
                    <label for="inputLecturer">サブ講師:</label>
                    <select name="area" class="form-control">
                      <option value="0">選択してください</option>
                      <option th:each="instructor:${instructors}" th:value="${instructor.id}">[[ ${instructor.name} ]]</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-12">
                    <label for="inputLecturer">受講者情報CSVインポート:</label>
                    <label class="control-label" style="color: red" for="inputError">ファイルを選択してください</label>
                    <input type="file" id="exampleInputFile">
                  </div>
                </div>
                <p class="help-block">(例)受講者一郎,jukou@jukou.com,株式会社〇〇</p>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">登録</button>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

  </div>
  <div th:replace="shared/_footer"></div>
</body>
</html>
