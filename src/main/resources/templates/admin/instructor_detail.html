<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>学習サポートシステム</title>
	<link href="../css/bootstrap.css" rel="stylesheet">
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="container">
		<div th:replace="shared/_header"></div>


		<!-- register form -->
		<div th:text="${success}"></div>
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">
					<form method="post" action="instructor_list.html" th:action="@{/admin/instructor_insert}"
						th:object="${instructorForm}">
						<fieldset>
							<legend>講師情報</legend>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputInstructorName">講師名:</label>
										<label class="control-label" style="color: red" for="inputInstructorName"
											th:errors="*{name}">講師名を入力してください</label>
										<input type="text" id="inputInstructorName" class="form-control" th:field="*{name}">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputInstructorEmail">メール:</label>
										<label class="control-label" style="color: red" 　for="inputInstructorEmail"
											th:errors="*{email}">メールを入力してください</label>
										<input type="text" id="inputInstructorEmail" class="form-control" th:field="*{email}" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputInstructorAffiliation">所属名:</label>
										<label class="control-label" style="color: red" th:errors="*{affiliation}"
											for="inputInstructorAffiliation">所属名を入力してください</label>
										<input type="text" id="inputInstructorAffiliation" class="form-control" th:field="*{affiliation}" />
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputPassword">パスワード</label>
										<input type="password" class="form-control" id="inputPassword" th:field="*{password}">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputPasswordConfirm">確認用パスワード</label>
										<input type="password" class="form-control" id="inputConfirm" th:field="*{passwordConfirm}">
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputRemarks">備考</label>
										<textarea rows="10" cols="30" class="form-control" id="inputRemarks"
											th:field="*{remarks}"></textarea>
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<button type="submit" class="btn btn-primary">登録</button>
									</div>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

		<!-- table -->
		<div class="row">
			<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>担当研修一覧</th>
							<th>コース名</th>
							<th>講師</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="training:${trainings}">
							<td>[[ ${training.startDate} ]] ～ [[ ${training.endDate} ]]</td>
							<td>[[ ${training.name} ]]</td>
							<td>[[ ${training.instructor.name} ]]</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
	<div th:replace="shared/_footer"></div>
</body>

</html>
